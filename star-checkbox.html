<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
body {
	text-align: center;
}

#star-form label {
	cursor: pointer;
	display: inline-block;
	width: 24px;
	height: 24px;
}

#star-form input[name="star"] {
	display: none;
}

.star-active, .star-inactive {
	-webkit-background-size: contain;
	background-size: contain;
}

.star-active {
	background-image: url('star-active.png');

}

.star-inactive {
	background-image: url('star-inactive.png');

	
}

</style>

<body>
	<form action="#" method="get" id="star-form">
		<label for="star1" class="label-star star-inactive"><input type="radio" name="star" id="star1" value="1" class="radio-star"></label>
		<label for="star2" class="label-star star-inactive"><input type="radio" name="star" id="star2" value="2" class="radio-star"></label>
		<label for="star3" class="label-star star-inactive"><input type="radio" name="star" id="star3" value="3" class="radio-star"></label>
		<label for="star4" class="label-star star-inactive"><input type="radio" name="star" id="star4" value="4" class="radio-star"></label>
		<label for="star5" class="label-star star-inactive"><input type="radio" name="star" id="star5" value="5" class="radio-star star-inactive"></label>
		<input type="submit" value="submit">
	</form>

	<script>
	var radios = document.querySelectorAll('.radio-star'),
	radiosLabels = document.querySelectorAll('.label-star'),
	len = radios.length;

	// Find out which radio button is clicked.
	var findIndex = function (elemList, elem) {

		for (i = 0, len = elemList.length; i < len; i++)  {
			if (elem === elemList.item(i)) {
				radioIndex = i;
				return i;
				break;
			};
		};
	};

	// change the image of radio button (label).
	var changeRadioStar = function () {
		var self = this,
		radioIndex = findIndex(radios, self);

		// Initialize all labels;
		for (i = 0; i < len; i++) {
			radiosLabels.item(i).className = 'label-star star-inactive';
		};

		// Set clicked and the ones before to active;
		for (i = 0; i <= radioIndex; i++) {
			radiosLabels.item(i).className = 'label-star star-active';
		};
	};

	// Give change event to radio buttons.
	for (i = 0; i < len; i++) {
		radios.item(i).addEventListener("change", changeRadioStar);
	};
	</script>
</body>
</html>
